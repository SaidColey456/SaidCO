<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Veterinario Caninos y Felinos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 10px;
        }
        header {
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            text-align: center;
            background-color: #d3d3d3; 
            margin-bottom: 10px;
        }
        header h1 {
            font-size: 1.8rem;
            color: #444;
        }
        nav {
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            display: flex;
            justify-content: space-evenly;
            background-color: #19534b;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        nav p {
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .left-section {
            padding: 15px;
            border: 2px solid #007965; 
            border-radius: 15px;
            background-color: white;
            width: 48%;
        }
        .left-section div {
            margin-bottom: 125px;
            padding: 15px;
            border: 2px dashed #d3a92c; 
            border-radius: 10px;
            background-color: #fff8dc;
            height: 100px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .left-section img {
            height: 80px;
            border-radius: 10px;
        }
        .right-section {
            padding: 15px;
            border: 2px solid #007965; 
            border-radius: 15px;
            background-color: #27665d;
            width: 48%;
            color: white;
        }
        .right-section h2 {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="time"] {
            background-color: #e0e0e0;
            color: #333;
        }
        .form-group input:focus {
            outline: 2px solid #007965;
        }
        .form-button {
            text-align: center;
            margin-top: 15px;
        }
        .form-button button {
            background-color: white;
            color: #007965;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-button button:hover {
            background-color: #007965;
            color: white;
        }
        footer {
            border: 2px solid #d9861a; 
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
            background-color: #e6e6e6;
            background-color: #19534b;
        }
        footer p {
            font-size: 0.9rem;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>CENTRO VETERINARIO</h1>
        <h1>Caninos y Felinos</h1>
    </header>
    <nav>
        <p>.Servicios.</p>
        <p>.Productos.</p>
        <p>.Guardería.</p>
        <p>.Promociones.</p>
    </nav>
    <div class="container">
        <div class="left-section">
            <div>
                <img src="https://via.placeholder.com/80" alt="Perro">
                <p>Cuidados y educación para su perro</p>
            </div>
            <div>
                <img src="https://via.placeholder.com/80" alt="Perro en viaje">
                <p>Salir de viaje con su mascota</p>
            </div>
        </div>
        <div class="right-section">
            <h2>Solicitar cita médica</h2>
            <div class="form-group">
                <label for="mascota">Mascota:</label>
                <input type="text" id="mascota" placeholder="Ingrese Nombre">
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="text" id="edad" placeholder="Ingrese Edad">
            </div>
            <div class="form-group">
                <label for="raza">Raza:</label>
                <input type="text" id="raza" placeholder="Ingrese Raza">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
            </div>
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora">
            </div>
            <div class="form-group">
                <label for="amo">Amo:</label>
                <input type="text" id="amo" placeholder="Ingrese Nombre">
            </div>
            <div class="form-button">
                <button>VALIDAR CITA</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Contáctenos | Línea gratuita 018000-00001 | Correo: preguntas@caninosyfelinos.com</p>
    </footer>
</body>
</html>
